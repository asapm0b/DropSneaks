<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Jordan 4 – DropSneaks</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .product-img {
            width: 320px;
            border-radius: 12px;
            transition: transform .3s;
        }

        .product-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        .description {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background: black;
            color: white;
            padding: 14px 22px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            transition: background .3s;
        }

        .btn:hover {
            background: #333;
        }

        /* Back Home Animation */
        .back {
            display: inline-block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            padding-bottom: 4px;
            transition: color .3s ease;
        }

        .back::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background: black;
            transition: width .3s ease;
        }

        .back:hover {
            color: black;
        }

        .back:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Air Jordan 4</h1>

        <img src="j4.png" class="product-img" alt="Jordan 4">

        <div class="price">310 ₪</div>

        <p class="description">
            The legendary Air Jordan 4, featuring premium construction, iconic mesh panels, 
            and unbeatable comfort. A true classic in sneaker culture.
        </p>

        <a href="#" class="btn">Add to Cart</a>

        <a class="back" href="index.html">← Back to Home</a>
    </div>

</body>
</html>
