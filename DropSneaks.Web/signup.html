<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - DropSneaks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 330px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
        }

        .signup-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-box button:hover {
            background: #333;
        }

        .small-text {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        .login-link, .back-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .login-link:hover, .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h2>Create an Account</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p class="small-text">Already have an account?</p>

    <!-- link back to login -->
    <a href="login.html" class="login-link">Login</a>

    <!-- Back to home -->
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

</body>
</html>
